name: IOE Notice Scraper

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"
        run: node dist/main.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/notices.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update notices - $(TZ=Asia/Kathmandu date +'%Y-%m-%d %H:%M')" && git push)

  sync-notices:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Smart Pulchowk notice sync
        env:
          NOTICE_SYNC_URL: ${{ secrets.NOTICE_SYNC_URL }}
        run: |
          if [ -z "$NOTICE_SYNC_URL" ]; then
            echo "NOTICE_SYNC_URL secret is not set"
            exit 1
          fi
          curl --fail --show-error --silent "$NOTICE_SYNC_URL" | tee sync-response.json
